<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand d-none d-md-block" routerLink="/">Social Website</a>

    <div class="collapse navbar-collapse" [collapse]="isCollapsed" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <ng-container *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" (click)="isCollapsed = !isCollapsed">Explore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" (click)="isCollapsed = !isCollapsed">Messages</a>
          </li>
          <li *appHasRole="['Admin', 'Moderator']" class="nav-item">
            <a class="nav-link" routerLink="/admin" (click)="isCollapsed = !isCollapsed">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/members-page" (click)="isCollapsed = !isCollapsed">Members</a>
          </li>
        </ng-container>
      </ul>

      <div *ngIf="!(accountService.currentUser$ | async)">
        <button class="btn btn-light me-2" routerLink="/login-page" routerLinkActive="active">Login</button>
        <button class="btn btn-light " routerLink="/register-page" routerLinkActive="active">Register</button>
      </div>
    </div>
    
    <div class="dropdown position-absolute end-0 top-0" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
      <button dropdownToggle type="button" class="btn dropdownButton">
        <img src="{{user.photoUrl}}" class="rounded-circle">
        <span class="dropdownButton-text">
          <span class="dropdownButton-nickname">{{user.nickname}}</span><br>
          <span class="dropdownButton-username">@{{user.username}}</span>
        </span>
      </button>
      <div class="dropdown-menu dropdown-menu-end" *dropdownMenu>
        <a class="dropdown-item" routerLink="/profile-page/{{user.username}}">Profile</a>
        <a class="dropdown-item" routerLink="/edit-profile-page">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()" routerLink="/">Logout</a>
      </div>
    </div>
  </div>
</nav>
