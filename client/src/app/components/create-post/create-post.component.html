<div class="card">
  <div class="card-body">
    <form #postForm="ngForm" (ngSubmit)="createPost()"> 
      <div class="d-flex align-items-start mb-3">
        <img [src]="profilePictureUrl" alt="Profile Picture" class="card-img rounded-circle">
        <textarea [(ngModel)]="model.content" name="content" class="form-control" placeholder="Share your thoughts" ></textarea>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Post</button>
      </div>
    </form>
  </div>
</div>
