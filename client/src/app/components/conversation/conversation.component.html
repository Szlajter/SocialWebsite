<div *ngIf="messages.length > 0">
    <ul class="chat">
        <li *ngFor="let message of messages">
            <div>
                <span class="chat-img float-begin">
                    <img class="rounded-circle" src="{{message.senderPhotoUrl || './assets/user.png'}}" alt=""> 
                </span>
                <div class="chat-body">
                    <div class="header">
                        <small class="text-muted">
                            <span class="fa fa-clock-o">{{message.messageSent | intlRelativeTime}}</span>
                            <span class="text-danger" *ngIf="!message.dateRead && message.senderUsername != username">(unread)</span>
                            <span class="text-success" *ngIf="message.dateRead && message.senderUsername != username">(read {{message.dateRead | intlRelativeTime}})</span>
                        </small>
                    </div>
                    <div class="d-flex ">
                        <p>{{message.content}} </p>
                        <button class="btn btn-secondary btn-sm" (click)="deleteMessage(message.id)">Delete Message</button>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>

<div *ngIf="this.chattingWithUsername">
    <form #messageForm="ngForm" (ngSubmit)="sendMessage()">
        <div class="input-group">
            <input type="text"
                   name="messageContent"
                   required 
                   [(ngModel)]="messageContent"
                   class="form-control input-sma" 
                   placeholder="Send a message">
            <div class="input-group-append">
                <button [disabled]="!messageForm.valid" class="btn btn-primary" type="submit">Send</button>
            </div>
        </div>
    </form>
</div>
