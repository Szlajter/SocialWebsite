<div class="card" *ngIf="post">
    <div class="card-header">
        <img src="https://pbs.twimg.com/profile_images/1111729635610382336/_65QFl7B_reasonably_small.png" alt="Profile Picture" class="card-img rounded-circle">
        username
    </div>
    <div class="card-body">
      <p>{{post.content}}</p>
    </div>
    <div class="card-footer">
        <i class="fa fa-comment"></i>
        <i class="fa fa-thumbs-up"></i>
        <i class="fa fa-thumbs-down"></i>
    </div>
  </div>
